<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>FAM Splash Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
			font-family: Arial, sans-serif;
		}
		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			position: relative;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			color: #fff;
			padding: 50px;
			box-sizing: border-box;
		}
		.logo {
			margin-bottom: 50px;
		}
		.logo img {
			max-width: 100%;
			height: auto;
		}
		.buttons {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
		}
		.button {
			margin: 0 10px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.8);
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			opacity: 0.8;
			transition: opacity 0.3s ease;
		}
		.button:hover {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="https://media.istockphoto.com/id/930768362/photo/plastic-factory-machinery.jpg?s=612x612&w=0&k=20&c=gxXOAqHky2yFEhTog7MhQpYhyFvRtpo9_M0KMG3qaP8=" alt="Your Logo">
			<div class="overlay">
				<h1>Welcome to Factory Accountability Manager</h1>
				<p>Click below to log in as different types of users.</p>
			</div>
		</div>
		<div class="buttons">
			<a th:href="@{/fam/employee}" class="button">Employee</a>
			<a th:href="@{/fam/supervisor}" class="button">Supervisor</a>
                        <a th:href="@{/fam/admin}" class="button">Administrator</a>
		</div>
	</div>
</body>
</html>
